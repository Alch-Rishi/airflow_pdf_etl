version: "2.1"
services:
  webserver:
    image: puckel/docker-airflow:latest
    restart: always
    mem_limit: 2048m
    entrypoint: /usr/local/airflow/entrypoint.sh
    env_file:
      - .env
    environment:
      - LOAD_EX=n
      - EXECUTOR=Local
    volumes:
      - .:/usr/local/airflow/
      - ./requirements.txt:/requirements.txt
    ports:
      - "8080:8080"
    networks:
    - mynet
    command: webserver
    depends_on:
      - tikaserver
      - elasticsearch
    healthcheck:
      test: ["CMD", "curl", "-f", "http://elasticsearch:9200"]
      interval: 30s
      timeout: 30s
      retries: 3
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.8.0
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "9200:9200"
    networks:
    - mynet
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200"]
      interval: 60s
      timeout: 30s
      retries: 3
  kibana:
   image: docker.elastic.co/kibana/kibana:7.8.0
   container_name: elasticsearch-tika
   environment:
     - ELASTICSEARCH_URL=http://elasticsearch:9200
     - ELASTICSEARCH_HOST=elasticsearch
     - ELASTICSEARCH_PORT=9200
   ports:
     - "5601:5601"
   expose:
     - "5601"
   networks:
     - mynet
   depends_on:
     - elasticsearch


  tikaserver:
    image: logicalspark/docker-tikaserver
    ports:
      - "9998:9998"
    networks:
    - mynet
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9998"]
      interval: 60s
      timeout: 30s
      retries: 3

networks:
  mynet:
    driver: bridge
    ipam:
      driver: default
